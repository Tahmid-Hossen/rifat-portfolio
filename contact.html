<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifat Portfolio</title>
    <!-- css link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- font css -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700|Roboto:300,400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,700,700i&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <h1 class="text-center pt-5">Contact Me</h1>
        <form>
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="name" class="form-control" placeholder="Enter you name">
            </div>
            <div class="form-group">
              <label for="email">Your Email</label>
              <input type="email" class="form-control" placeholder="Enter you email">
            </div>

            <div class="form-group">
              <label for="subject">Your Subject</label>
              <input type="subject" class="form-control" placeholder="Enter you subject">
            </div>

              <div class="form-group">
                <textarea name="message" id="message" cols="155" rows="10"></textarea>
              </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

<!-- js link -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</body>
</html>
